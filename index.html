<!doctype html>
<html>
<head>
  <title>Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #mynetwork {
      width: 1920px;
      height: 1080px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript">
var nodes = new vis.DataSet([{id: 0, label: 'BoardOfDirectors'}, {id: 12, label: 'BoardMember'}, {id: 2, label: ''}, {id: 6, label: 'CorporateOfficer'}, {id: 10, label: ''}, {id: 4, label: 'BoardCapacity'}, {id: 8, label: ''}, ]);
var edges = new vis.DataSet([{from: 10, to: 12, arrows:'to', label: 'playsRole'}, {from: 2, to: 4, arrows:'to', label: 'hasCapacity'}, {from: 0, to: 2, arrows:'to', label: 'isPlayedBy'}, {from: 0, to: 6, arrows:'to', label: 'nominates'}, {from: 0, to: 8, arrows:'to', label: 'isPlayedBy'}, {from: 8, to: 10, arrows:'to', label: 'hasMember'}, ]);
 // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
  "edges": {
    "smooth": {
      "forceDirection": "none"
    }
  },
  "physics": {
    "forceAtlas2Based": {
      "springLength": 100
    },
    "minVelocity": 0.75,
    "solver": "forceAtlas2Based"
  }
}
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
